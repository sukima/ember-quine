<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="og:type" content="website">
    <meta name="og:url" content="https://sukima.github.io/ember-quine">

    <meta name="og:image" content="https://avatars0.githubusercontent.com/u/70075?s=400&v=4">
    <meta name="twitter:card" content="summary">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">

    {{content-for "head-footer"}}

  <body>
